<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylsheet.css">
    <title>My Library</title>
    <link rel="icon" href="book.svg">
</head>
<body>
    <header class="header">
        <h1>My Library</h1>
        <dialog autofocus>
            <button autofocus>Close</button>
            <form>
                <lable>
                    <span>Title: </span>
                    <input type="text" required id="title-input">
                </lable>
                <lable>
                    <span>Author: </span>
                    <input type="text" required id="author-input">
                </lable>
                <lable>
                    <span>Number of pages: </span>
                    <input type="number" required min="0" id="pages-input">
                </lable>
                <lable>
                    <span>Have you read it? </span>
                    <input type="checkbox" required id="read-input">
                </lable>
            </form>
            <button id="input-book-btn">Add new Book</button> 
        </dialog>
        <button>Add</button>
    </header>

    <maine>
        <ul id="book-list"></ul>
    </maine>

    <footer class="footer">
        <p>
            Copyright Â© <span id="year"></span> Schiau
        </p>
          
          <script>
            document.getElementById("year").textContent = new Date().getFullYear();
          </script>

        <a href="https://github.com/Schiau" target="_blank">
          <img class="github-logo" src="github-mark.svg">
        </a>
      </footer>

    <script src="bookService.js"></script>
</body>
</html>
